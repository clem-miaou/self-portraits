<!DOCTYPE html>
<html class="quiz" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Are you a human being?</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 60px 20px;
      transition: background-color 0.8s;
    }
    .question {
      font-size: 1.4em;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .choices {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    button {
      background: none;
      border: 1px solid #555;
      color: #7aa2ff;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      background-color: #1a1a1a;
      border-color: #7aa2ff;
      filter: brightness(1.3);
    }
    .hidden { display: none; }
    .back-home {
      margin-top: 50px;
      display: inline-block;
      color: #7aa2ff;
      text-decoration: none;
      border: 1px solid #7aa2ff;
      padding: 8px 16px;
      transition: 0.3s;
    }
    .back-home:hover {
      background-color: #7aa2ff;
      color: #0a0a0a;
    }
  </style>
</head>

<body>
  <div id="quiz">
    <div class="question" id="question"></div>
    <div class="choices" id="choices"></div>
  </div>
  <a href="index.html" id="backHome" class="back-home hidden">← Back to Home</a>

  <script>
    const qEl = document.getElementById('question');
    const cEl = document.getElementById('choices');
    const backHome = document.getElementById('backHome');

    function setBg(color) {
      document.body.style.backgroundColor = color;
    }

    const quiz = {
      question: "Are you a human being?",
      options: {
        "Yes": {
          question: "Are you alive?",
          options: {
            "Yes": {
              question: "Did you experience childhood?",
              options: {
                "Yes": {
                  question: "To be a kid again...",
                  options: {
                    "I miss it": {
                      question: "We need to let go",
                      options: {
                        "Yes": { text: ":’)", restart: true },
                        "No": { text: "You don’t really have a choice", backHome: true }
                      }
                    },
                    "I hate it": {
                      question: "We need to let go",
                      options: {
                        "Yes": { text: ":’)", restart: true },
                        "No": { text: "You don’t really have a choice", backHome: true }
                      }
                    }
                  }
                },
                "No": { text: "Why are you lying? It's bad.", backHome: true },
                "I don't know": {
                  question: "Are you a biological being?",
                  options: {
                    "Yes": {
                      question: "This is you (scroll down...)\n\nWhat are you looking for?",
                      options: {
                        "A meaning in life": { text: "...", color: "#5a0000", restart: true },
                        "I don't know": { text: "I can’t know for you.", restart: true },
                        "More": {
                          question: "Happy?",
                          options: {
                            "Yes": { text: "Restart.", restart: true },
                            "No": {
                              question: "More?",
                              options: {
                                "Yes": { text: "(more pictures)", restart: true },
                                "No": { text: "Restart.", restart: true }
                              }
                            }
                          }
                        }
                      }
                    },
                    "No": { text: "Why are you lying? It's bad.", backHome: true }
                  }
                }
              }
            },
            "No": { text: "I know how it feels.", restart: true },
            "I don't know": {
              question: "Are you a biological being?",
              options: {
                "Yes": {
                  question: "This is you (scroll down...)\n\nWhat are you looking for?",
                  options: {
                    "A meaning in life": { text: "...", color: "#5a0000", restart: true },
                    "I don't know": { text: "I can’t know for you.", restart: true },
                    "More": {
                      question: "Happy?",
                      options: {
                        "Yes": { text: "Restart.", restart: true },
                        "No": {
                          question: "More?",
                          options: {
                            "Yes": { text: "(more pictures)", restart: true },
                            "No": { text: "Restart.", restart: true }
                          }
                        }
                      }
                    }
                  }
                },
                "No": { text: "Why are you lying? It's bad.", backHome: true }
              }
            }
          }
        },
        "No": {
          question: "Are you God?",
          options: {
            "Yes": { text: "No. I am God.", backHome: true },
            "No": {
              question: "Are you real?",
              options: {
                "Yes": { text: "You don’t belong here.", backHome: true },
                "No": {
                  question: "Are you scared?",
                  options: {
                    "Yes": {
                      question: "You don’t have to stay.",
                      backHome: true
                    },
                    "No": { text: "Oh! Well, good for you :)", restart: true },
                    "Of what ???": {
                      question: "Are you scared of...",
                      options: {
                        "Life ?": { text: "Well then, you are definitely a human being :)", restart: true },
                        "Humanity ?": { text: "Well then, you are definitely a human being :)", restart: true },
                        "The Unknown ?": { text: "Well then, you are definitely a human being :)", restart: true },
                        "Everything ?": { text: "Well then, you are definitely a human being :)", restart: true }
                      }
                    }
                  }
                },
                "I don't know": {
                  question: "Are you scared?",
                  options: {
                    "Yes": {
                      question: "You don’t have to stay.",
                      backHome: true
                    },
                    "No": { text: "Oh! Well, good for you :)", restart: true },
                    "Of what ???": {
                      question: "Are you scared of...",
                      options: {
                        "Life ?": { text: "Well then, you are definitely a human being :)", restart: true },
                        "Humanity ?": { text: "Well then, you are definitely a human being :)", restart: true },
                        "The Unknown ?": { text: "Well then, you are definitely a human being :)", restart: true },
                        "Everything ?": { text: "Well then, you are definitely a human being :)", restart: true }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    };

    function showQuestion(node) {
      cEl.innerHTML = "";
      setBg(node.color || "#0a0a0a");
      backHome.classList.add("hidden");

      if (node.text) {
        qEl.textContent = node.text;
        if (node.restart) {
          const btn = document.createElement("button");
          btn.textContent = "Restart";
          btn.onclick = () => startQuiz();
          cEl.appendChild(btn);
        } else if (node.backHome) {
          backHome.classList.remove("hidden");
        }
        return;
      }

      qEl.textContent = node.question;
      Object.keys(node.options).forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => showQuestion(node.options[choice]);
        cEl.appendChild(btn);
      });
    }

    function startQuiz() {
      showQuestion(quiz);
    }

    startQuiz();
  </script>
</body>
</html>
