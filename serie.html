    body {

    h1 {
      font-weight: normal;
      letter-spacing: 3px;
      margin: 0;
    }

    /* --- Carousel horizontal (style site d'achat) --- */
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 20px;
      padding: 10px 20px 25px 20px;
      scrollbar-color: #666 #222;
      scrollbar-width: thin;
    }

    .carousel::-webkit-scrollbar {
      height: 8px;
    }

    .carousel::-webkit-scrollbar-thumb {
      background: #666;
      border-radius: 4px;
    }

    .carousel::-webkit-scrollbar-track {
      background: #222;
    }

    .carousel figure {
      flex: 0 0 auto;
      width: 250px;
      scroll-snap-align: start;
      text-align: center;
      color: #aaa;
    }

    .carousel img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      filter: grayscale(60%) brightness(0.8);
      transition: all 0.3s ease;
    }

    .carousel img:hover {
      filter: grayscale(0%) brightness(1);
      transform: scale(1.05);
    }

    .carousel figcaption {
      margin-top: 8px;
      font-size: 0.85em;
      color: #888;
      font-style: italic;
    }

    a.back {
      display: inline-block;
      margin: 50px 0 40px 0;
      color: #9a9a9a;
      text-decoration: none;
      border: 1px solid #9a9a9a;
      padding: 8px 16px;
      transition: 0.3s;
    }

    a.back:hover {
      background-color: #9a9a9a;
      color: #1f1f1f;
    }
  </style>
</head>
