  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #1f1f1f;
      color: #e0e0e0;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 40px 0 20px 0;
    }

    h1 {
      font-weight: normal;
      letter-spacing: 3px;
      margin: 0;
    }

    /* --- Carousel container --- */
    .carousel-container {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    /* --- Carousel horizontal --- */
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
      gap: 20px;
      padding: 20px;
      scrollbar-color: #666 #222;
      scrollbar-width: thin;
    }

    .carousel::-webkit-scrollbar {
      height: 8px;
    }
    .carousel::-webkit-scrollbar-thumb {
      background: #666;
      border-radius: 4px;
    }
    .carousel::-webkit-scrollbar-track {
      background: #222;
    }

    .carousel figure {
      flex: 0 0 auto;
      width: 250px;
      scroll-snap-align: center;
      text-align: center;
      color: #aaa;
    }

    .carousel img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      filter: grayscale(60%) brightness(0.8);
      transition: all 0.3s ease;
    }

    .carousel img:hover {
      filter: grayscale(0%) brightness(1);
      transform: scale(1.05);
    }

    .carousel figcaption {
      margin-top: 8px;
      font-size: 0.85em;
      color: #888;
      font-style: italic;
    }

    /* --- Arrows --- */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid #888;
      color: #e0e0e0;
      font-size: 2em;
      padding: 5px 12px;
      cursor: pointer;
      z-index: 2;
      transition: 0.3s;
      user-select: none;
    }

    .arrow:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: #fff;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    /* --- Back to home --- */
    a.back {
      display: inline-block;
      margin: 40px 0 60px 0;
      color: #9a9a9a;
      text-decoration: none;
      border: 1px solid #9a9a9a;
      padding: 8px 16px;
      transition: 0.3s;
    }

    a.back:hover {
      background-color: #9a9a9a;
      color: #1f1f1f;
    }
  </style>
</head>

  <script>
    // Inject images dynamically (49 total)
    document.addEventListener('DOMContentLoaded', () => {
      const carousel = document.getElementById('carousel');
      let html = '';
      for (let i = 1; i <= 49; i++) {
        html += `
          <figure>
            <img src="${i}.png" alt="Self Portrait ${i}">
            <figcaption>Self Portrait ${i}</figcaption>
          </figure>
        `;
      }
      carousel.innerHTML = html;
    });

    // Navigation arrows
    const carousel = document.getElementById('carousel');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');

    prev.addEventListener('click', () => {
      carousel.scrollBy({ left: -300, behavior: 'smooth' });
    });

    next.addEventListener('click', () => {
      carousel.scrollBy({ left: 300, behavior: 'smooth' });
    });
  </script>
